<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/Logos/favicon.png">
    <title>Call Phone Soft</title>
    <!-- Bootstrap Core CSS -->
    <link href="../../assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mis estilos -->
    <link rel="stylesheet" href="../../css/MyStyle.css">
    <!-- Custom CSS -->
    <link href="../../css/style.css" rel="stylesheet">
    <!-- Tema-->
    <link href="../../css/colors/megna-dark.css" id="theme" rel="stylesheet">
</head>

<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register MyStyle_login_fondo" style="background: #0c0c0c;">
            <div class="login-box card MyStyle_login_box">

                <div class="row">
                    <div class="col-6">
                        <div class="card-body MyStyle_Card1_Fondo zoomInLeft animated">
                            
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card-body MyStyle_Card2_box ">
                            <div class="MyStyle_Box_Logo">
                                <img src="../../assets/images/Logos/User Login.png" class="MyStyle_Logo_Empresa" alt="">
                            </div>
                            
                            <form class="form-horizontal form-material" id="loginform" action="../Administrador/Inicio/Index.html">
                                <!-- <h3 class="box-title m-b-20">Ekatemp S</h3> -->
                                <div class="form-group ">
                                    <div class="col-xs-12">
                                        <input class="form-control MyStyle_Form_Control" type="text" required  id="Usuario"
                                            placeholder="Usuario" pattern="[A-Z a-z | 0-9]{7,45}" title="Sólo se permiten de 7 hasta 45 caracteres y sólo se permiten caracteres alnumericos ">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <input class="form-control MyStyle_Form_Control" type="password" required id="Contrasena"
                                            placeholder="Contraseña"  pattern="[A-Z a-z | 0-9]{8,45}" title="Sólo se permiten de 8 hasta 45 caracteres y sólo se permiten caracteres alnumericos">
                                    </div>
                                </div>

                                <div class="form-group text-center m-t-20">
                                    <div class="col-xs-12">
                                        <button style="background: rgb(28, 231, 204); color: #f3f3f3;
                                         "
                                            class="btn btn-lg btn-block text-uppercase MyStyle_Btn_Login" onclick="Login()"
                                            type="button">Iniciar Sesión
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group  text-center">
                                    <div class="col-md-12 font-14 ">
                                        <a href="javascript:void(0)" id="to-recover" class="text-dark">
                                            <i class="fa fa-lock m-r-5"></i>
                                            Recuperar Contraseña</a>
                                    </div>
                                </div>
                            </form>

                            <form class="form-horizontal" id="recoverform" action="index.html">
                                <a href="javascript:void(0)" id="to-login" class="MyStyle_btn_Regresar"><i class="fa fa-mail-reply"></i></a>
                                <div class="form-group ">
                                    <div class="col-xs-12">
                                        <h3>Recuperar Contraseña</h3>
                                        <p class="text-muted">Ingresa tu correo y sigue las instrucciones.
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="col-xs-12">
                                        <input class="form-control" type="text" required="" placeholder="Email"> </div>
                                </div>
                                <div class="form-group text-center m-t-20">
                                    <div class="col-xs-12">
                                        <button
                                            class="btn btn-lg btn-block text-uppercase MyStyle_Btn_Login"
                                            type="submit" style="background: rgb(28, 231, 204); color: #f3f3f3;">Restablecer</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Columna -->
                </div>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="../../assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../../assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="../../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="../../js/jquery.slimscroll.js"></script>
    <!--Menu sidebar -->
    <script src="../../js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="../../assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
    
    <!--Custom JavaScript -->
    <script src="../../js/custom.min.js"></script>

    <script src="../../Controllers/Login.js"></script>
    <!-- ============================================================== -->
</body>

</html>
