<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/Logos/favicon.png">
    <title>Call Phone Soft</title>
    <!-- Bootstrap Core CSS -->
    <link href="../../assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mis estilos -->
    <link rel="stylesheet" href="../../css/MyStyle.css">
    <!-- Custom CSS -->
    <link href="../../css/style.css" rel="stylesheet">
    <!-- Tema-->
    <link href="../../css/colors/megna-dark.css" id="theme" rel="stylesheet">

    <!-- Sweetalert -->
    <link href="../../assets/plugins/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">

</head>

<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register MyStyle_login_fondo" style="background: #0c0c0c;">
            <div class="login-box card MyStyle_login_box">

                <div class="row">
                    <div class="col-6">
                        <div class="card-body MyStyle_Card1_Fondo zoomInLeft animated">

                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card-body MyStyle_Card2_box ">
                            <div class="MyStyle_Box_Logo">
                                <img src="../../assets/images/Logos/User Login.png" class="MyStyle_Logo_Empresa" alt="">
                            </div>

                            <form class="form-horizontal" action="index.html">
                                <!-- <a href="javascript:void(0)" id="to-login" class="MyStyle_btn_Regresar"><i class="fa fa-mail-reply"></i></a> -->
                                <div class="form-group ">
                                    <div class="col-xs-12">
                                        <h3>Restablecer contraseña</h3>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <input id="Contrasena" class="form-control" type="password" required=""
                                            placeholder="Nueva contraseña">
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <div class="col-xs-12">
                                        <input id="ConfirmarContrasena" class="form-control" type="password" required=""
                                            placeholder="Confirmar contraseña">
                                    </div>
                                </div>

                                <div class="form-group text-center m-t-20">
                                    <div class="col-xs-12">
                                        <button onclick="RestablecerContrasena()"
                                            class="btn btn-lg btn-block text-uppercase MyStyle_Btn_Login" type="button"
                                            style="background: rgb(28, 231, 204); color: #f3f3f3;">
                                            Restablecer
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Columna -->
                </div>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="../../assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../../assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="../../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="../../js/jquery.slimscroll.js"></script>
    <!--Menu sidebar -->
    <script src="../../js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="../../assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>

    <!--Custom JavaScript -->
    <script src="../../js/custom.min.js"></script>

    <!-- Sweetalert -->
    <script src="../../assets/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../assets/plugins/sweetalert/jquery.sweet-alert.custom.js"></script>

    <script src="../../Controllers/Restablecer.js"></script>
    <!-- ============================================================== -->
</body>

</html>
