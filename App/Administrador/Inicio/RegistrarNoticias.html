<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../../assets/images/favicon.png">
    <title>Call Phone Soft</title>
    <!-- Bootstrap Core CSS -->
    <link href="../../../assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mis Estilos -->
    <link rel="stylesheet" href="../../../css/MyStyle.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../css/style.css">
    <!-- Tema de la plantilla -->
    <link href="../../../css/colors/megna-dark.css" id="theme" rel="stylesheet">

    <!-- Dropify -->
    <link rel="stylesheet" href="../../../assets/plugins/dropify/dist/css/dropify.min.css">
</head>

<body class="fix-header fix-sidebar card-no-border">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper">

        <!-- ============================================================== -->
        <!-- Topbar header (Menú Horizontal) - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <header class="topbar" id="Navegacion_Header"></header>
        <!-- ============================================================== -->
        <!-- End Topbar header -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Left Sidebar (Menú Vertical Izquierdo) - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside class="left-sidebar" id="Navegacion_Aside"></aside>
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->

        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">

            <!-- Titulo página -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-themecolor">CallPhone Soft</h3>
                </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Inicio</a></li>
                        <li class="breadcrumb-item active">Noticias</li>

                    </ol>
                </div>
            </div>

            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card MyStyle_Card_Filtro card-outline-primary">
                            <div class="card-header">
                                <h4 class="m-b-0 text-white">Registrar Noticias:</h4>
                            </div>
                            <div class="card-body">

                                <form class="form-horizontal" action="" method="POST">
                                    <div class="form-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="m-t-30">Título:</label>
                                                    <input type="text" class="form-control" placeholder="Ingrese texto" required pattern="[A-Z a-z | 0-9]2,45}" title="Sólo se permiten caracteres alfanumericos de 2 hasta 45, no se permiten caracteres numéricos" >
                                                </div>
                                                <div class="form-group">
                                                    <label class="m-t-30">Descripción:</label>
                                                    <textarea rows="5" class="form-control" required></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="m-t-30" for="input-file-now-custom-3">Imágen:</label>
                                                    <input type="file" id="input-file-now-custom-3" class="dropify"
                                                        data-height="250" required />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group m-t-30 MyStyle_Btn_Filtro ">
                                                    <a href="Index.html" class="btn btn-rounded">
                                                        Cancelar
                                                    </a>
                                                    <button type="submit" class="btn btn-rounded btn-success">
                                                        Agregar
                                                    </button>

                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
            </div>
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- All Jquery -->
        <!-- ============================================================== -->
        <script src="../../../assets/plugins/jquery/jquery.min.js"></script>

        <!-- Navegación -->
        <script src="../../../js/Navegacion/Navegacion_Admin.js"></script>

        <!-- Bootstrap tether Core JavaScript -->
        <script src="../../../assets/plugins/bootstrap/js/popper.min.js"></script>

        <script src="../../../assets/plugins/bootstrap/js/bootstrap.min.js"></script>

        <!-- slimscrollbar scrollbar JavaScript -->
        <script src="../../../js/jquery.slimscroll.js"></script>

        <!--Menu sidebar -->
        <script src="../../../js/sidebarmenu.js"></script>

        <!--stickey kit -->
        <script src="../../../assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>

        <!-- Dropify (Seleccionar archivos) -->
        <script src="../../../assets/plugins/dropify/dist/js/dropify.min.js"></script>

        <script src="../../../js/dropify.js"></script>

        <!--Custom JavaScript -->
        <!-- <script src="../../js/custom.min.js"></script> -->

</html>
