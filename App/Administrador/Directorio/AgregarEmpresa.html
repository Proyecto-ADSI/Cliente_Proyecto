                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <!-- <label class="control-label">Razón social:</label> -->
                                                    <input type="text" id="lastName"
                                                        class="form-control form-control-danger"
                                                        placeholder="Razón social" required>

                                            </div>

                                                            <option value="AK">Alaska</option>
                                                            <option value="HI">Hawaii</option>
                                                        </optgroup>
                                                        <optgroup label="Zona pacífica">
                                                            <option value="CA">California</option>
                                                            <option value="NV">Nevada</option>
                                                            <option value="OR">Oregon</option>
                                                            <option value="WA">Washington</option>
                                                        </optgroup>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <!-- <label class="control-label">Municipio</label> -->

                                                            <option value="AK">Copacabana</option>

                                                            <option value="OR">Oregon</option>
                                                            <option value="WA">Washington</option>
                                                        </optgroup>

                                                        <option value="AK">Barrio</option>
                                                        <option value="HI">Vereda</option>

                                                    </select>
                                                </div>
                                            </div>

                                                            <option value="OR">manga</option>
                                                        </optgroup>

                                                    <input type="text" class="form-control" id="Dirección"
                                                        name="direccion" placeholder="Dirección"> </div>
                                            </div>
                                        </div>
                                    </section>
                                    <!-- Step 2 -->
                                    <h6>Datos básicos líneas</h6>
                                    <section>
                                        <div class="row">
                                            <div class="col-md-6">

                                                        name="Encargado" placeholder="Encargado" required>

                                                    <input type="text" class="form-control" id="Tel" name="Tel"
                                                        placeholder="Teléfono contacto" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="int1">Extensión:</label>
                                                    <input type="text" class="form-control" id="Tel" name="Tel"
                                                        placeholder="Extensión" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="int1 ">Número de lineas:</label>
                                                    <input type="number" class="form-control" id="numLineas"
                                                        placeholder="Número de lineas" name="NumeroLineas">
                                                </div>
                                                <div class="form-group">
                                                    <label for="int1 ">Valor mensual:</label>

                                                        placeholder="Valor mensual" name="Valor mensual">
                                                </div>
                                                <div class="form-group">
                                                    <label for="int1 ">Cantidad de minutos:</label>

                                                        placeholder="Cantidad de minutos" name="Cantidad de minutos">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="jobTitle2 ">Cantidad navegación:</label>

                                                <div class="form-group">

                                                        <optgroup label="">

                                                            <option value="HI">Movistar</option>
                                                        </optgroup>
                                                        <optgroup label="Pacific Time Zone">

                                                            <option value="NV">Tigo</option>

                                                    </select>

                                                </div>
                                                <div class="form-group">

                                                        class="form-control" placeholder="Descripción"></textarea>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">

                                                        data-provides="fileinput">

                                                            <span class="fileinput-filename"></span></div> <span
                                                            class="input-group-addon btn btn-default btn-file"> <span

                                                            <input type="file" name="CàmaraC"> </span> <a href="#"

                                                            <input type="hidden">
                                                            <input type="file" name="CamaraC"> </span> <a href="#"
                                                            class="input-group-addon btn btn-default fileinput-exists"
                                                            data-dismiss="fileinput"><i
                                                                class="fa fa-close btn-danger"></i></a>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                    </section>
