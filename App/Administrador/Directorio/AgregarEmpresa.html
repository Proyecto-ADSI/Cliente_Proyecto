<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../assets/images/favicon.png">
    <title>CallPhone Soft</title>
    <link href="../../../assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../assets/plugins/dropify/dist/css/dropify.min.css">
    <link rel="stylesheet" href="../../../css/MyStyle.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link href="../../../css/colors/megna-dark.css" id="theme" rel="stylesheet">
    <!-- css para selects -->
    <link href="../../../assets/plugins/select2/dist/css/select2.min.css" rel="stylesheet" type="text/css" />

    <!-- Select -->
    <link href="../../../assets/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet" />

    <!-- TouchSpin -->
    <link href="../../../assets/plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.css" rel="stylesheet" />

    <!-- JQuery Steps -->
    <link href="../../../assets/plugins/wizard/steps.css" rel="stylesheet">

    <!-- Sweetalert -->
    <link href="../../../assets/plugins/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">

    <!-- Date picker plugins css -->
    <link href="../../../assets/plugins/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet"
        type="text/css" />
</head>


<body class="fix-sidebar fix-header card-no-border">
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>

    <div id="main-wrapper">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- Topbar header (Menú Horizontal) - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <header class="topbar" id="Navegacion_Header_Coor"></header>


        <aside class="left-sidebar" id="Navegacion_Aside_Coor"></aside>
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->

        <div class="page-wrapper">

            <!-- Titulo página -->
            <div class="row page-titles">
                <div class="col-lg-12 text-center">
                    <h1 class="m-t-30">Eskatemp S.A.S</h1>
                    <h5 class="text-muted m-b-30"><i class="ti-pin"></i>Solución Integral</h5>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card" id="Card-Form-Agregar-Empresa">
                            <div class="card-body wizard-content">
                                <h3 class="card-title">Registro clientes</h3>
                                <hr>
                                <form id="FormRegistroClientes" class="Form_Registro_Clientes wizard-circle">
                                    <!-- Step 1 -->
                                    <h6>Información de contacto</h6>
                                    <section>
                                        <h3 class="box-title">Empresa</h3>
                                        <hr class="m-t-0 m-b-20">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="control-label">NIT:

                                                    </label>
                                                    <input type="text" id="txtNIT" name="txtNIT" class="form-control"
                                                        placeholder="12345678-9" >
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="control-label">Razón social:
                                                        <span class="text-danger">*</span>
                                                    </label>
                                                    <input type="text" name="txtRazonSocial" id="txtRazonSocial"
                                                        class="form-control form-control-danger"
                                                        placeholder="Empresa S.A">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="emailAddress1"> Teléfono:
                                                        <span class="text-danger">*</span>
                                                    </label>
                                                    <input type="number" class="form-control" id="txtTelefono"
                                                        name="txtTelefono" placeholder="4123456">
                                                </div>
                                            </div>
                                        </div>
                                        <h3 class="box-title">Ubicación</h3>
                                        <hr class="m-t-0 m-b-20">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="control-label">País:</label>
                                                    <select name="txtPais" id="txtPais"
                                                        class="select2 form-control custom-select"
                                                        style="width: 100%; height:36px;">
                                                        <option selected disabled>Seleccione...</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="control-label">Departamento:</label>
                                                    <select name="txtDepartamento" id="txtDepartamento"
                                                        class="select2 form-control custom-select"
                                                        style="width: 100%; height:36px;">
                                                        <option selected disabled>Seleccione...</option>

                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="control-label">Municipio:</label>
                                                    <select name="txtMunicipio" id="txtMunicipio"
                                                        class="select2 form-control custom-select"
                                                        style="width: 100%; height:36px;">
                                                        <option selected disabled>Seleccione...</option>

                                                    </select>
                                                </div>
                                            </div>

                                        </div>
                                        <!-- /Row -->
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="control-label">Barrio o Vereda</label>
                                                    <select name="txtSubTipo" id="txtSubTipo"
                                                        class="select2 form-control custom-select"
                                                        style="width: 100%; height:36px;">
                                                        <option selected disabled>Seleccione...</option>

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="control-label">Nombre Lugar</label>
                                                    <select name="txtNombre_Lugar" id="txtNombre_Lugar"
                                                        class="select2 form-control custom-select"
                                                        style="width: 100%; height:36px;">
                                                        <option selected disabled>Seleccione...</option>

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="emailAddress1"> Dirección:</label>
                                                    <input type="text" class="form-control" id="txtDireccion"
                                                        name="txtDireccion" placeholder="Calle 1 # 1 - 1"> </div>
                                            </div>
                                        </div>
                                    </section>
                                    <!-- Step 2 -->
                                    <h6>Datos básicos líneas</h6>
                                    <section>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="control-label">Operador</label>
                                                    <select name="txtOperador" id="txtOperador"
                                                        class="select2 form-control custom-select"
                                                        style="width: 100%; height:36px;">
                                                        <option selected disabled>Seleccione...</option>
                                                        <option value="1">Movistar</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="int1">Encargado:</label>
                                                    <input type="text" class="form-control" id="txtEncargado"
                                                        name="txtEncargado" placeholder="Jhon Doe">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="int1">Teléfono de contacto:</label>
                                                    <input type="text" class="form-control" id="txtTelefono_Contacto"
                                                        name="txtTelefono_Contacto" placeholder="3123456789 | 4123456">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="int1">Extensión:</label>
                                                    <input type="number" class="form-control" id="txtExtension"
                                                        name="txtExtension" placeholder="123">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="int1 ">Número de líneas:</label>
                                                    <input type="number" class="form-control" id="txtNumero_Lineas"
                                                        name="txtNumero_Lineas" placeholder="10">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="control-label">
                                                        Pago <strong>mensual:</strong>
                                                    </label>
                                                    <input id="txtValor_Mensual" type="text" name="txtValor_Mensual"
                                                        class=" form-control" placeholder="100000"
                                                        data-bts-button-down-class="btn btn-secondary btn-outline"
                                                        data-bts-button-up-class="btn btn-secondary btn-outline">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="int1 ">Cantidad de minutos:</label>
                                                    <input type="text" class="form-control" id="txtMinutos"
                                                        name="txtMinutos" placeholder="300 minutos todo operador">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="jobTitle2 ">Cantidad navegación:</label>
                                                    <input type="text" class="form-control" id="txtNavegacion"
                                                        name="txtNavegacion" placeholder="1 gb">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="jobTitle2 ">Llamadas internacionales:</label>
                                                    <input type="text" class="form-control" id="txtLlamadas_Inter"
                                                        name="txtLlamadas_Inter" placeholder="200 minutos">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="jobTitle2 ">Mensajes de texto:</label>
                                                    <input type="text" class="form-control" id="txtMensajes"
                                                        name="txtMensajes" placeholder="300 mensajes">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="jobTitle2 ">Aplicaciones:</label>
                                                    <input type="text" class="form-control" id="txtApps" name="txtApps"
                                                        placeholder="Facebook y WhatsApp">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="jobTitle2 ">Roaming internacional:</label>
                                                    <input type="text" class="form-control" id="txtRoaming"
                                                        name="txtRoaming" placeholder="Si/No">
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                    <!-- Step 4 -->
                                    <h6>Plan Corporativo</h6>
                                    <section>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="txtFecha_inicio">Fecha del corporativo:</label>
                                                    <div class="input-daterange input-group" id="Fecha_DatePicker">
                                                        <span class="input-group-addon">Inicio</span>
                                                        <input type="text" class="input-sm form-control"
                                                            name="txtFecha_inicio" id="txtFecha_inicio" />
                                                        <span class="input-group-addon">Fin</span>
                                                        <input type="text" class="input-sm form-control"
                                                            name="txtFecha_fin" id="txtFecha_fin" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="participants1">Descripción del corporativo</label>
                                                    <textarea name="txtDescripcion" id="txtDescripcion" rows="10"
                                                        class="form-control"
                                                        placeholder="Ingresa una descripción"></textarea>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Cámara de comercio</label>
                                                    <div class="fileinput fileinput-new input-group"
                                                        data-provides="fileinput">
                                                        <div class="form-control" data-trigger="fileinput">
                                                            <i class="fa fa-file fileinput-exists"></i>
                                                            <span class="fileinput-filename"></span>
                                                        </div>
                                                        <span
                                                            class="input-group-addon btn btn-secondary btn-file MyStyle_Btn_Docs">
                                                            <span class="fileinput-new">Seleccionar</span>
                                                            <span class="fileinput-exists">Cambiar</span>
                                                            <input type="file" name="txtCamara_Comercio"
                                                                id="txtCamara_Comercio">
                                                        </span>
                                                        <a href="#"
                                                            class="input-group-addon btn btn-secondary fileinput-exists MyStyle_Btn_Docs"
                                                            data-dismiss="fileinput">Eliminar</a>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label>Cédula de ciudadanía:</label>
                                                    <div class="fileinput fileinput-new input-group"
                                                        data-provides="fileinput">
                                                        <div class="form-control" data-trigger="fileinput">
                                                            <i class="fa fa-file fileinput-exists"></i>
                                                            <span class="fileinput-filename"></span>
                                                        </div>
                                                        <span
                                                            class="input-group-addon btn btn-secondary btn-file MyStyle_Btn_Docs">
                                                            <span class="fileinput-new">Seleccionar</span>
                                                            <span class="fileinput-exists">Cambiar</span>
                                                            <input type="file" name="txtCedula" id="txtCedula">
                                                        </span>
                                                        <a href="#"
                                                            class="input-group-addon btn btn-secondary fileinput-exists MyStyle_Btn_Docs"
                                                            data-dismiss="fileinput">Eliminar</a>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label>Soporte de ingresos:</label>
                                                    <div class="fileinput fileinput-new input-group"
                                                        data-provides="fileinput">
                                                        <div class="form-control" data-trigger="fileinput">
                                                            <i class="fa fa-file fileinput-exists"></i>
                                                            <span class="fileinput-filename"></span>
                                                        </div>
                                                        <span
                                                            class="input-group-addon btn btn-secondary btn-file MyStyle_Btn_Docs">
                                                            <span class="fileinput-new">Seleccionar</span>
                                                            <span class="fileinput-exists">Cambiar</span>
                                                            <input type="file" name="txtSoporte" id="txtSoporte">
                                                        </span>
                                                        <a href="#"
                                                            class="input-group-addon btn btn-secondary fileinput-exists MyStyle_Btn_Docs"
                                                            data-dismiss="fileinput">Eliminar</a>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label>Detalles plan corporativo:</label>
                                                    <div class="fileinput fileinput-new input-group"
                                                        data-provides="fileinput">
                                                        <div class="form-control" data-trigger="fileinput">
                                                            <i class="fa fa-file fileinput-exists"></i>
                                                            <span class="fileinput-filename"></span>
                                                        </div>
                                                        <span
                                                            class="input-group-addon btn btn-secondary btn-file MyStyle_Btn_Docs">
                                                            <span class="fileinput-new">Seleccionar</span>
                                                            <span class="fileinput-exists">Cambiar</span>
                                                            <input type="file" name="txtDetalles" id="txtDetalles">
                                                        </span>
                                                        <a href="#"
                                                            class="input-group-addon btn btn-secondary fileinput-exists MyStyle_Btn_Docs"
                                                            data-dismiss="fileinput">Eliminar</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../../../assets/plugins/jquery/jquery.min.js"></script>
        <!-- Navegación -->
        <script src="../../../js/Navegacion/CoordinadorNavegacion.js"></script>

        <!-- Wizard -->
        <script src="../../../assets/plugins/wizard/jquery.steps.js"></script>

        <!-- JQuery Validate  -->
        <script src="../../../assets/plugins/wizard/jquery.validate.min.js"></script>
        <script src="../../../assets/plugins/jquery-validation-1.19.1/additional-methods.js"></script>
        <script src="../../../assets/plugins/jquery-validation-1.19.1/messages_es.js"></script>
        <script src="../../../js/ValidacionesExtra.js"></script>

        <!-- Bootstrap tether Core JavaScript -->
        <script src="../../../assets/plugins/bootstrap/js/popper.min.js"></script>

        <script src="../../../assets/plugins/bootstrap/js/bootstrap.min.js"></script>

        <script src="../../../js/jquery.slimscroll.js"></script>

        <!-- <script src="../../js/waves.js"></script> -->
        <!--Menu sidebar -->
        <script src="../../../js/sidebarmenu.js"></script>
        <!--stickey kit -->
        <script src="../../../assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>

        <script src="../../../js/custom.min.js"></script>

        <!-- <script src="../../../assets/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script> -->

        <!--plugin select2-->
        <script src="../../../assets/plugins/select2/dist/js/select2.full.min.js" type="text/javascript"></script>
        <script src="../../../js/jasny-bootstrap.js"></script>

        <!-- TouchSpin -->
        <script type="text/javascript"
            src="../../../assets/plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js"></script>

        <!-- Date Picker -->
        <script src="../../../assets/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
        <script src="../../../assets/plugins/bootstrap-datepicker/bootstrap-datepicker.es.min.js"></script>

        <!-- Sweetalert -->
        <script src="../../../assets/plugins/sweetalert/sweetalert.min.js"></script>
        <script src="../../../assets/plugins/sweetalert/jquery.sweet-alert.custom.js"></script>

        <!-- Controladores JS -->
        <script src="../../../Controllers/Clientes/RegistrarClientes.js"></script>
</body>

</html>
