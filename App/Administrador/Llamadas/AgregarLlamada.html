            <div class="row page-titles">

            <div class="container-fluid">

                    <div class="col-12">
                        <div class="card" id="Card-Body-Formulario-Llamadas">
                            <div class="card-body wizard-content">
                                <h4 class="card-title">Formulario de registro de llamadas</h4>
                                <form action="#" class="tab-wizard wizard-circle">
                                    <!-- Step 1 -->
                                    <h6>Datos básicos</h6>
                                    <section>
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="form-group">
                                                    <label for="firstName1"> Razón social:</label>
                                                    <input type="text" class="form-control" id="firstName1"
                                                        name="fname">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="phoneNumber1">Teléfono :</label>
                                                    <input type="tel" class="form-control" id="phoneNumber1"
                                                        name="phone">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="lastName1">¿Quién responde?</label>
                                                    <input type="text" class="form-control" id="lastName1" name="lname">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="emailAddress1">Encargado :</label>
                                                    <input type="text" class="form-control" id="emailAddress1"
                                                        name="lname">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="phoneNumber1">Teléfono de contacto del
                                                        encargado:</label>
                                                    <input type="tel" class="form-control" id="phoneNumber1"
                                                        name="phone">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="date1">Extensión:</label>
                                                    <input type="text" class="form-control" id="date1" name="text">
                                                </div>
                                            </div>
                                            <div class="col-md-4 m-t-30">
                                                <div class="form-group">
                                                    <div class="bt-switch">
                                                        <label for="location1">¿Tiene plan corporativo?</label>
                                                        <input type="checkbox" data-on-color="success"
                                                            data-off-color="danger" data-on-text="Si"
                                                            data-off-text="No">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <button type="button"
                                                    class="btn waves-effect waves-light btn-outline-danger">
                                                    Cancelar
                                                </button>
                                            </div>
                                        </div>
                                    </section>
                                    <!-- Step 2 -->
                                    <h6>Plan corporativo</h6>
                                    <section>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="intType1">Operador del cliente <span
                                                            class="text-danger">*</span></label>
                                                    <select class="selectpicker form-control" style="width: 100%;">
                                                        <option disabled selected>Seleccione...</option>
                                                        <option>Claro</option>
                                                        <option>Movistar</option>
                                                        <option>Tigo</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="videoUrl1">Líneas actuales :</label>
                                                    <input type="number" class="form-control" id="videoUrl1"
                                                        name="company">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="control-label">Pago mensual promedio <strong>por el
                                                            total de
                                                            líneas</strong></label>
                                                    <input id="tch2" type="text" value="0" name="tch2"
                                                        class=" form-control"
                                                        data-bts-button-down-class="btn btn-secondary btn-outline"
                                                        data-bts-button-up-class="btn btn-secondary btn-outline">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="control-label">
                                                        Pago mensual promedio <strong>por cada línea</strong>
                                                    </label>
                                                    <input id="tch2" type="text" value="0" name="tch2"
                                                        class=" form-control"
                                                        data-bts-button-down-class="btn btn-secondary btn-outline"
                                                        data-bts-button-up-class="btn btn-secondary btn-outline">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <div class="bt-switch">
                                                        <label for="location1">¿Pacta Cita?</label>
                                                        <input type="checkbox" data-on-color="success"
                                                            data-off-color="danger" data-on-text="Si"
                                                            data-off-text="No">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                    <!-- Step 3 -->
                                    <h6>Cita</h6>
                                    <section>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="intType1">Operador con el que se agenda</label>
                                                    <select class="selectpicker form-control" style="width: 100%;">
                                                        <option disabled selected>Seleccione...</option>
                                                        <option>Claro</option>
                                                        <option>Movistar</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <label class="box-title">Fecha</label>
                                                <div class="input-group">
                                                    <input type="text" class="form-control mydatepicker"
                                                        placeholder="mm/dd/yyyy">
                                                    <div class="input-group-append">
                                                        <span class="input-group-text">
                                                            <i class="icon-calender"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Hora:</label>
                                                    <input type="time" class="form-control" id="int1" name="interview">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- /row -->
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="intType1">NIT:</label>
                                                    <input type="number" class="form-control" id="int1"
                                                        name="interview">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="int1">Municipio:</label>
                                                    <input type="text" class="form-control" id="int1" name="interview">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <h5>¿Barrio o vereda? <span class="text-danger">*</span></h5>
                                                    <fieldset class="controls">
                                                        <label class="custom-control custom-radio">
                                                            <input type="radio" value="1" name="styled_radio" required
                                                                id="styled_radio1" class="custom-control-input"><span
                                                                class="custom-control-label">Barrio</span> </label>
                                                    </fieldset>
                                                    <fieldset>
                                                        <label class="custom-control custom-radio">
                                                            <input type="radio" value="2" name="styled_radio"
                                                                id="styled_radio2" class="custom-control-input"><span
                                                                class="custom-control-label">Vereda</span> </label>
                                                    </fieldset>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- /Row -->
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="int1">Nombre Barrio/Vereda</label>
                                                    <input type="text" class="form-control" id="int1" name="interview">
                                                </div>
                                            </div>

                                            <div class="col-md-8">
                                                <div class="form-group">
                                                    <label for="Location1">Dirección:</label>
                                                    <input type="text" class="form-control" id="int1" name="interview">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="Location1">Punto de referencia:</label>
                                                    <input type="text" class="form-control" id="int1" name="interview">
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                    <!-- Step 4 -->
                                    <h6>Fin de llamada</h6>
                                    <section>
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="form-group">
                                                    <label for="behName1">Conclusión :</label>
                                                    <input type="text" class="form-control" id="behName1" name="beh">
                                                </div>

                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group m-t-30">
                                                    <div class="bt-switch">
                                                        <label for="location1">Habeas Data</label>
                                                        <input type="checkbox" data-on-color="success"
                                                            data-off-color="danger" data-on-text="Si"
                                                            data-off-text="No">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="decisions1">Observación</label>
                                                    <textarea name="decisions" id="decisions1" rows="4"
                                                        class="form-control">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reiciendis harum voluptas quaerat totam omnis recusandae nobis? Placeat recusandae  esse incidunt non excepturi quasi at veniam nostrum porro? Similique, ducimus error.</textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                           <div class="col-md-12">
                                                <button type="button" class="btn btn-success">
                                                    <i class="fas fa-check"></i> Verificar
                                            </button>
                                            <button type="button" class="btn btn-danger" style="margin-left: 1.0rem;">  <i class="fas fa-undo-alt"></i>
                                                Enviar después
                                            </button>
                                           </div>
                                        </div>
                                    </section>
                                </form>
                                <hr>
                                <div class="form-group">
                                    <label for="decisions1"><strong>Observaciones: </strong></label>
                                    <textarea class="form-control" id="exampleTextarea" rows="3"
                                        placeholder="Digite para tener soporte al llenar un formulario"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
