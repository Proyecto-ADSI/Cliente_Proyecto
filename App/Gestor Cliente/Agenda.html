                                            </div>

                                                            class="fa fa-circle text-danger"></i> Claro
                                                    </div>
                                                    <div class="MyStyle_Calentar_List"><i
                                                            class="fa fa-circle text-success"></i> Movistar
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="col-md-9">

                                <h4 class="modal-title"><strong>Add Agenda</strong></h4>
                                <button type="button" class="close" data-dismiss="modal"
                                    aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-white waves-effect"
                                    data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success save-event waves-effect waves-light">Create
                                    event</button>
                                <button type="button" class="btn btn-danger delete-event waves-effect waves-light"
                                    data-dismiss="modal">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade none-border" id="add-new-event">
                    <div class="modal-dialog MyStyle_Modal_Dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title"><strong>Citas</strong> sin asignar</h4>
                                <button type="button" class="close" data-dismiss="modal"
                                    aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">

                                                <tr>
                                                    <th>Fecha</th>
                                                    <th>Empresa</th>

                                                    <th></th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>12/12/2019</td>
                                                    <td>Tapitas S.A.S</td>
                                                    <td>Avantel</td>
                                                    <td>Laureles</td>
                                                    <td>4</td>
                                                    <td>

                                                            data-target="#AsignarAsesor"
                                                            class="btn  btn-outline-danger btn-block waves-effect waves-light">
                                                            <i class="ti-plus"></i>

                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>

                <div class="modal none-border" id="AsignarAsesor">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title"><strong>Asignar Asesor</strong></h4>
                                <button type="button" class="close" data-dismiss="modal"
                                    aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form action="#">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="control-label">Empresa:</label>
                                            <p>Tapitas S.A.S</p>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="control-label">Asesor:</label>

                                            <select class="form-control" name="Asesores">
                                                <option disabled value="">Seleccione...</option>
                                                <option>Juan Pérez</option>
                                                <option>Alicia Ortega</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-white waves-effect" data-dismiss="modal">

                                </button>
                                <button type="button" class="btn btn-success save-event waves-effect waves-light">
