<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../assets/images/favicon.png">
    <title>Call Phone Soft</title>
    <link href="../../../assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../assets/plugins/dropify/dist/css/dropify.min.css">
    <link rel="stylesheet" href="../../../css/MyStyle.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link href="../../../css/colors/megna-dark.css" id="theme" rel="stylesheet">
    <!-- ClockPicker -->
    <link href="../../../assets/plugins/clockpicker/dist/jquery-clockpicker.min.css" rel="stylesheet">
    
    <!-- Date picker plugins css -->
    <link href="../../../assets/plugins/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet"
        type="text/css" />

</head>


<body class="fix-header card-no-border">
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>

    <div id="main-wrapper">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->

        <header class="topbar" id="Navegacion_Header_AI">

        </header>

        <aside class="left-sidebar" id="Navegacion_Aside_AI">

        </aside>


        <div class="page-wrapper">

            <!-- Titulo página -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-themecolor">Registrar reporte</h3>
                </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Reportes</a></li>
                        <!-- <li class="breadcrumb-item">pages</li>  -->
                           <li class="breadcrumb-item active">Reporte de visita</li>
                    </ol>
                </div>
            </div>

            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                
                <form action="#" class="form-horizontal">
                        <div class="row">
                                <div class="col-md-6">
                                        <label class="box-title m-t-30">Fecha</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control mydatepicker" placeholder="mm/dd/yyyy"required>
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i class="icon-calender"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                <!--/span-->
                                <div class="col-md-6">
                                        <label class="m-t-30">Hora</label>
                                        <div class="input-group clockpicker " data-placement="bottom"
                                            data-align="top" data-autoclose="true">
                                            <input type="text" class="form-control" value="" required>
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i class="fa fa-clock-o"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                <!--/span-->
                            </div>
        
                            <div class="row">
                                    <div class="col-md-6">
                                            <div class="form-group append">
                                                <label class="box-title m-t-30">Tipo de venta:</label>
                                                <!-- <div class="col-md-9"> -->
                                                    <select class="custom-select form-control" id="location1" name="city" required>
                                                        <option  selected disabled value="">Seleccione un tipo de venta</option>
                                                        <option value="1">Paquete de internet 25MB</option>
                                                        
                                                    </select>
                                            </div>
                                        </div>
        
                                    <div class="col-md-6">
                                            <div class="form-group append">
                                                <label class="box-title m-t-30">Calificación de la cita</label>
                                                <!-- <div class="col-md-9"> -->
                                                <input type="text" class="form-control" placeholder="1 - 10" required pattern="[0-9]{1,2}" title="Sólo se permite dar una calificación del 1 hasta 10 con solo caracteres numéricos"> 
                                            </div>
                                        </div>
                            </div>
        
                            <div class="row">
                                    <div class="col-md-6">
                                            <div class="form-group append">
                                                <label class="box-title m-t-30">Total de líneas</label>
                                                <!-- <div class="col-md-9"> -->
                                                    <input type="text" class="form-control" placeholder="Ingrese el total de lineas" required pattern="[A-Z a-z | 0-9]{2,45}" title="Sólo permiten caracteres alfanuméricos de 2 hasta 45"> 
                                            </div>
                                        </div>
        
                                    <div class="col-md-6">
                                            <div class="form-group append">
                                                <label class="box-title m-t-30">Total de cargos básicos</label>
                                                <!-- <div class="col-md-9"> -->
                                                <input type="text" class="form-control" placeholder="Ingrese el total de cargos básicos" required pattern="[A-Z a-z | 0-9]{2,45}" title="Sólo permiten caracteres alfanuméricos de 2 hasta 45"> 
                                            </div>
                                        </div>
                            </div>
        
                            <div class="row">
                                    <div class="col-md-6">
                                            <div class="form-group">
                                                    <label>Sugerencias</label>
                                                    <textarea class="form-control" rows="3" required></textarea>
                                                </div>
                                        </div>
        
                                    <div class="col-md-6">
                                            <div class="form-group">
                                                    <label>Observación</label>
                                                    <textarea class="form-control" rows="3" required></textarea>
                                                </div>
                                        </div>
                            </div>
        
                            <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="location1">Estado:</label>
                                            <select class="custom-select form-control" id="location1" name="city" required>
                                                <option  selected disabled value="">Seleccione un estado</option>
                                                <option value="1">Firmó contrato</option>
                                                <option value="1">Pactar cita para firmar contrato</option>
                                                <option value="1">No interesó</option>
                                            </select>
                                        </div>
                                    </div>
        
                                    <div class="col-md-4" style="margin: 3%;">
                                        <div class="form-group append">
                                                <button type="submit" class="btn waves-effect waves-light btn-outline-primary">Agregar</button>
                                                <button type="submit" class="btn waves-effect waves-light btn-outline-secondary">Cancelar</button>
                                        </div>
                                    </div>
                                    
                            </div>
                        </form>






                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
            </div>
            <!-- End Container fluid  -->
            <!-- ============================================================== -->

        </div>

        <script src="../../../assets/plugins/jquery/jquery.min.js"></script>

        <!-- Navegación -->
        <script src="../../../js/Navegacion/Navegacion_AI.js"></script>

        <!-- Bootstrap tether Core JavaScript -->
        <script src="../../../assets/plugins/bootstrap/js/popper.min.js"></script>

        <script src="../../../assets/plugins/bootstrap/js/bootstrap.min.js"></script>

        <script src="../../../js/jquery.slimscroll.js"></script>

        <script src="../../../js/waves.js"></script>
        <!--Menu sidebar -->
        <script src="../../../js/sidebarmenu.js"></script>
        <!--stickey kit -->
        <script src="../../../assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
        <script src="../../../assets/plugins/sparkline/jquery.sparkline.min.js"></script>
        <!-- Clock Plugin JavaScript -->
        <script src="../../../assets/plugins/clockpicker/dist/jquery-clockpicker.min.js"></script>
        <script src="../../../js/ClockPicker.js"></script>

        <!-- Date Picker Plugin JavaScript -->
        <script src="../../../assets/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
        <script src="../../../js/DatePicker.js"></script>

        <script src="../../../js/custom.min.js"></script>


        <script src="../../../assets/plugins/styleswitcher/jQuery.style.switcher.js"></script>
</body>

</html>
