<!DOCTYPE html>
<html lang="es">

<head>
    <script src="../../../Controllers/ValidarSesion.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/Logos/favicon.png">
    <title>Call Phone Soft</title>
    <!-- Bootstrap Core CSS -->
    <link href="../../assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mis estilos -->
    <link rel="stylesheet" href="../../css/MyStyle.css">
    <!-- Custom CSS -->
    <link  href="../../../css/style_Blanco.css" id="Style_Tema" rel="stylesheet">
    <!-- Tema de la plantilla -->
    <link href="../../../css/colors/Tema_Blanco.css" id="Tema" rel="stylesheet">

    <!-- Sweetalert -->
    <link href="../../assets/plugins/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register MyStyle_login_fondo" style="background: #0c0c0c;">
            <div class="login-box card MyStyle_login_box">
                <div class="row">
                    <div class="col-6">
                        <div class="card-body MyStyle_Card1_Fondo zoomInLeft animated">

                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card-body MyStyle_Card2_box ">
                            <div class="MyStyle_Box_Logo">
                                <img src="../../assets/images/Logos/User Login.png" class="MyStyle_Logo_Empresa" alt="">
                            </div>

                            <!-- Formulario Inicio Sesión -->
                            <form class="form-horizontal form-material" id="loginform">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <input type="text" id="Usuario" name="Usuario"
                                            class="form-control  MyStyle_Form_Control" placeholder="Usuario*">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="Contrasena" name="Contrasena" class="form-control MyStyle_Form_Control"
                                            placeholder="Contraseña*">
                                    </div>
                                    <div class="form-group text-center m-t-20">
                                        <button class="btn btn-lg btn-block text-uppercase MyStyle_Btn_Login" type="submit">
                                            Iniciar Sesión
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group  text-center">
                                    <div class="col-md-12 font-14 ">
                                        <a href="javascript:void(0)" id="to-recover" class="text-dark">
                                            <i class="fa fa-lock m-r-5"></i>
                                            Recuperar Contraseña</a>
                                    </div>
                                </div>
                            </form>

                            <!-- Formulario Envío de correo de recuperación -->
                            <form class="form-horizontal" id="recoverform">
                                <a href="javascript:void(0)" id="to-login" class="MyStyle_btn_Regresar"><i
                                        class="fa fa-mail-reply"></i></a>
                                <div class="form-group ">
                                    <div class="col-xs-12">
                                        <h3>Recuperar Contraseña</h3>
                                        <p class="text-muted">Ingresa tu usuario y sigue las instrucciones.
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="col-xs-12">
                                        <input id="Usuario_Recuperar" class="form-control" type="text" required=""
                                            placeholder="Usuario"> </div>
                                </div>
                                <div class="form-group text-center m-t-20">
                                    <div class="col-xs-12">
                                        <button onclick="ValidarUsuario()"
                                            class="btn btn-lg btn-block text-uppercase MyStyle_Btn_Login"
                                            type="button">Enviar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Columna -->
                </div>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <!-- <script src="../../Controllers/ValidarSesion.js"></script> -->
    <script src="../../assets/plugins/jquery/jquery.min.js"></script>
    <!-- JQuery Validate -->
    <script src="../../assets/plugins/jquery-validation-1.19.1/jquery.validate.js"></script>
    <!-- Idioma JQuery Validate  -->
    <script src="../../assets/plugins/jquery-validation-1.19.1/messages_es.js"></script>

    <!-- Bootstrap tether Core JavaScript -->
    <script src="../../assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="../../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="../../js/jquery.slimscroll.js"></script>
    <!--Menu sidebar -->
    <script src="../../js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="../../assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>

    <!--Custom JavaScript -->
    <script src="../../js/custom.min.js"></script>

    <!-- Sweetalert -->
    <script src="../../assets/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../assets/plugins/sweetalert/jquery.sweet-alert.custom.js"></script>

    <script src="../../Controllers/Usuarios/Login.js"></script>
    <script src="../../Controllers/Usuarios/EnviarCorreo.js"></script>
    <!-- ============================================================== -->

</body>

</html>
